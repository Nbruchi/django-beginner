{% extends "layout.html" %}

{% block title %}
    Register user
{% endblock %}

{% block content %}
    <h1>Register user</h1>
    <form action="{% url "users:register" %}" method='post' class='form-with-validation'>
        {% csrf_token %}
        {{form}}
        <button class='form-submit'>Submit</button>
    </form>
{% endblock %}
